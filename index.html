<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Product preview card component</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/f1d3dc3d1b.js" crossorigin="anonymous"></script>

  <!-- CSS STYLES -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <div class="container">

      <div class="main-img">
        <img src="./images/image-product-mobile.jpg" alt="Perfume" class="mobile-img">
        <img src="./images/image-product-desktop.jpg" alt="Perfume1" class="desktop-img">
      </div>

      <div class="main-content">
        <h1>Perfume</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="item-price">
          <span class="price1">$149.99</span>
          <span class="price">$169.99</span>
        </div>

        <div class="cart-btn">
          <button type="button" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
        
      </div>
    </div>

  </main>

</body>
</html>
